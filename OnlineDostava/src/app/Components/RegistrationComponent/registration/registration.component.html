<app-nav-bar></app-nav-bar>
<div>
  <form [formGroup]="registrationForm" autocomplete="off" class="px-4 py-3">
    <div class="form-group">
      <label>Username</label>
      <input
        placeholder="type username..."
        type="text"
        formControlName="userName"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input placeholder="type email..." type="email" formControlName="email" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        placeholder="type password..."
        type="password"
        formControlName="password"
      />
    </div>
    <div class="form-group">
      <label>Confirm password</label>
      <input
        placeholder="confirm password..."
        type="password"
        formControlName="password2"
      />
    </div>
    <div class="form-group">
      <label>Name</label>
      <input placeholder="type name..." type="text" formControlName="name" />
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input
        placeholder="type lastname..."
        type="text"
        formControlName="lastName"
      />
    </div>
    <div class="form-group">
      <label>Birth date</label>
      <input
        placeholder="chose birth date"
        type="date"
        formControlName="birthDate"
      />
    </div>
    <div class="form-group">
      <div>
        <label>Address</label>
        <input
          placeholder="type username..."
          type="text"
          formControlName="address"
        />
      </div>
      <div class="form-group">
        <label>User type</label>
        <select title="userType" formControlName="userType" id="userType">
          <option value="administrator">Administrator</option>
          <option value="deliverer">Dostavljac</option>
          <option value="ordinaryUser">Potrosac</option>
        </select>
      </div>
      <div class="form-group">
        <label>Image</label>
        <input
          placeholder="chose birth date"
          type="file"
          (change)="onSelectFile($event)"
        />
      </div>
      <div class="form-group">
        <button type="button" (click)="onRegister()" class="btn btn-primary">
          Register
        </button>
      </div>
    </div>
  </form>
  <div>
    <h4 *ngIf="alertError">{{ alertError }}</h4>
  </div>
</div>
