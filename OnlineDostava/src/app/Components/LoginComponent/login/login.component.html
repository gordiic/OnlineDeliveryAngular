<div widrth="20">
  <form class="px-4 py-3" [formGroup]="loginForm" autocomplete="off">
    <div class="form-group">
      <label>Username</label>
      <input
        class="form-control"
        placeholder="type username..."
        type="text"
        formControlName="username"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        class="form-control"
        placeholder="type password..."
        type="password"
        formControlName="password"
      />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="button" (click)="onSubmit()">
        Login
      </button>
      <button class="btn btn-primary" type="button" (click)="onRegister()">
        Register
      </button>
    </div>
  </form>
  <div class="form-group">
    <alert *ngIf="alertError" type="danger">
      <strong>{{ alertError }}</strong>
    </alert>
  </div>
</div>
